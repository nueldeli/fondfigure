{% extends 'base.html' %}

{% block content %}

{% for post in object_list %}
	<div class="row mb-4">
		<div class="col-sm-4">
			<a href="{{ post.get_absolute_url }}">
				<img class="w-100" src="{{ post.get_post_thumbnail }}" style="width:190px; height: 130px; object-fit: contain;">
			</a>
		</div>
		<div class="col-sm-8 mb-4">
		<a class="title-label" href="{{ post.get_absolute_url }}">
			<h5><strong>{{ post.title }}</strong></h5>
		</a>
			<p class="text-label">{{ post.post_snippet }}</p>
			<small class="text-muted">{{ post.date_written.date }}</small>
		</div>
	</div>
<div class="row">
	
</div>
{% endfor %}

{% endblock %}
